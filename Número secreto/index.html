<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Número secreto.js">
    <title>Número secreto</title>
</head>

<body>

    <script>
        const numeroSecreto = Math.floor(Math.random() * 100) + 1;
        let intentos = 0;
        let adivinado = false;

        while (!adivinado) {
            let entrada = prompt("Adivina el número secreto (entre 1 y 100):");
            let numeroUsuario = Number(entrada);
            intentos++;

            if (numeroUsuario > numeroSecreto) {
                alert("El número secreto es menor.");
            } else if (numeroUsuario < numeroSecreto) {
                alert("El número secreto es mayor.");
            } else if (numeroUsuario === numeroSecreto) {
                alert("¡Correcto! Has acertado el número.");
                adivinado = true;
            } else {
                alert("Por favor, introduce un número válido.");
            }
        }

        alert("Lo lograste en ${intentos} intentos.");
    </script>

</body>

</html>
