<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .tecla {
            width: 100px;
            height: 100px;
            border: 5px black solid;
            border-radius: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 40px;
            color: black;
            text-align: center;
            margin: 5px;
            justify-content: center;

        }

        #teclado {
            display: flex;
            flex-wrap: wrap;
            width: 1100px;
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            font-size: 50px;
        }

        #miTexto {
            width: 300px;
            height: 50px;
            background-color: #00b0ff;
            color: white;
            font-size: 24px;
            border: 2px black solid;
            border-radius: 15px;
            margin-bottom: 20px;

        }

        .boton_borrar {
            width: 200px;
            height: 30px;
            border: 3px black solid;
            background-color: black;
            border-radius: 10px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
            color: white;
            text-align: center;
            margin: 5px;
        }

        .boton_comprobar {
            width: 200px;
            height: 30px;
            border: 3px black solid;
            background-color: black;
            border-radius: 10px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
            color: white;
            text-align: center;
            margin: 5px;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
    </style>
    <title>Teclado alfabético</title>
</head>

<body>
    <h1 id="titulo">Teclado alfabético</strong></h1>
    <div id="miTexto"></div>
    <div class="boton_borrar" onclick="borrarLetra()">Borrar letra</div>
    <div class="boton_comprobar" onclick="comprobar()">Comprobar</div>
    <div id="teclado"></div>

    <script src="Teclado alfabético.js">

    </script>
</body>

</html>
