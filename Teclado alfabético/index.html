<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        .tecla {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            border: 5px black solid;
            border-radius: 25px;
            font-size: 40px;
            color: black;
            text-align: center;
            margin: 5px;
            justify-content: center;
            font-weight: bold;

        }

        #teclado {
            display: flex;
            flex-wrap: wrap;
            width: 1100px;
            margin-top: 20px;
        }

        .tecla:hover{
            background-color: #d1d1d1;
        }

        h1 {
            text-align: center;
            font-size: 45px;
        }

        #miTexto {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 50px;
            background-color: #00b0ff;
            color: white;
            font-size: 30px;
            font-weight: bold;
            border: 2px black solid;
            border-radius: 15px;
            margin-bottom: 20px;

        }

        .botones_grupo {
            display: flex;
            flex-direction: row;
            gap: 10px;
            justify-content: center;
        }

        .boton_borrar, .boton_comprobar {
            display: flex;
            justify-content: center;
            align-items: center;

            width: 160px;
            height: 35px;
            border: 3px black solid;
            background-color: black;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-align: center;
            margin: 5px;
        }

        .boton_borrar:hover, .boton_comprobar:hover {
            background-color: #9e9e9e;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
    </style>
    <title>Teclado alfabético</title>
</head>

<body>
    <h1 id="titulo">TECLADO ALFABÉTICO</strong></h1>
    <div id="miTexto"></div>
    <div class="botones_grupo">
        <div class="boton_borrar" onclick="borrarLetra()">Borrar letra</div>
        <div class="boton_comprobar" onclick="comprobar()">Comprobar</div>
    </div>
    <div id="teclado"></div>
    <script src="Teclado alfabético.js">

    </script>
</body>

</html>
